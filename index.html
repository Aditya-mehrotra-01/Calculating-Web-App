<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&family=Courgette&family=Galdeano&family=Nunito:ital,wght@1,300&family=Oswald:wght@700&family=Signika+Negative:wght@500&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <title>
        Calculating Web App
    </title>
    <script src="main.js">
    </script>
    <link rel="stylesheet" href="style.Css">
</head>

<body>
    <center>
        <br>
        <h1> Calculating Web App </h1>
        <br>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <h2> Addition </h2>
        <br>
        <div>
            Enter First Number
            <input type="number" class="ibox" id="number1" </div>

            <div>
                Enter Second Number
                <input type="number" class="ibox" id="number2">
            </div>
            <br>
            <br>
            <button onclick="add()">
                ADD
            </button>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <h2> Subtraction </h2>
            <br>
            <div>
                Enter First Number
                <input type="number" class="ibox" id="number1-" </div>

                <div>
                    Enter Second Number
                    <input type="number" class="ibox" id="number2-">
                </div>
                <br>
                <br>
                <button onclick="subtract()">
                    Subtract
                </button>
                <br>
                <hr>
                <br>
                <br>
                <br>
                <h2> Multiplication</h2>
                <br>
                <div>
                    Enter First Number
                    <input type="number" class="ibox" id="number1*" </div>

                    <div>
                        Enter Second Number
                        <input type="number" class="ibox" id="number2*">
                    </div>
                    <br>
                    <br>
                    <button onclick="multiply()">
                        Multiply
                    </button>
                    <br>
                    <hr>
                    <br>
                    <br>
                    <br>
                    <h2> Division </h2>
                    <br>
                    <div>
                        Enter First Number
                        <input type="number" class="ibox" id="number1d" </div>

                        <div>
                            Enter Second Number
                            <input type="number" class="ibox" id="number2d">
                        </div>
                        <br>
                        <br>
                        <button onclick="divide()">
                            Divide
                        </button>
                        <br>
                        <br>
                        <hr>
                        <br>
                        <br>
                        <br>
                        <h2> Square </h2>
                        <br>
                        <div>
                            Enter the number
                            <input type="number" class="ibox" id="numbers">
                        </div>
                        <br>
                        <br>
                        <button onclick="square()">
                            Square
                        </button>

    </center>
</body>

</html>
